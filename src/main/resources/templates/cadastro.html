<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
	
<head>
<meta charset="UTF-8">
<meta charset="ISO-8859-1">
<title>Cadastro Usuário</title>
</head>
<body>
	<h3>Cadastro de Usuário</h3>
	<form action="usuario" method="post">
		Nome: <input type="text" value="" name="nome"/>
		Email: <input type="text" value="" name="email"/>
		Senha: <input type="password" value="" name="senha"/>
		
		DDD: <input type="number"  value="" name="ddd">
		Telefone: <input type="text" value="" name="numero">
		Tipo: <input type="text" value="" name="tipo">
		
		<button type="submit">Salvar</button>	
			   			
	</form>
	
		
</body>
</html>
